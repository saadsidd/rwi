<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/timer.css">
  <link rel="stylesheet" href="./styles/overlay.css">
  <link rel="stylesheet" href="./styles/levels.css">
  <link rel="stylesheet" href="./styles/new-record.css">
  <link rel="stylesheet" href="./styles/buttons.css">
  <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Titan One', cursive;
    }

    body {
      margin: 0;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }
  </style>
  <title>Roll With It</title>
</head>
<body>

  <header id="current-time"></header>

  <main id="overlay">

    <section id="title-container">
      <div class="title-text">R<img src="assets/o-color.png">LL</div>
      <div class="title-text">WITH</div>
      <div class="title-text">IT</div>
    </section>
    
    <section id="instructions">
      <span>WASD</span> to roll
      <br>
      <span>MOUSE</span> to look
      <br>
      <span>ESC</span> to pause
    </section>

    <section id="result-container">
      <div id="new-record">
        <span>N</span>
        <span>e</span>
        <span>w&nbsp;&nbsp;</span>
        <span>R</span>
        <span>e</span>
        <span>c</span>
        <span>o</span>
        <span>r</span>
        <span>d</span>
        <span>!</span>
        <br><br>
      </div>
      <div id="completion-time">
        <span></span>
        <span></span>
      </div>
    </section>

    <section id="levels-container">
      <div id="level-select-label">Level select:</div>
      <div id="level-tiles">
        <div class="tile">
          <button class="level">1</button>
          <div class="best-time">- -</div>
        </div>
        <div class="tile">
          <button class="level">2</button>
          <div class="best-time">- -</div>
        </div>
        <div class="tile">
          <button class="level">3</button>
          <div class="best-time">- -</div>
        </div>
        <div class="tile">
          <button class="level">4</button>
          <div class="best-time">- -</div>
        </div>
        <div class="tile">
          <button class="level">5</button>
          <div class="best-time">- -</div>
        </div>
      </div>
    </section>

    <div id="buttons-container">
      <div class="nav-button"><img src="assets/icons/home.png"></div>
      <div class="nav-button"><img src="assets/icons/restart.png"></div>
      <div class="nav-button"><img src="assets/icons/play.png"></div>
    </div>

  </main>

  <!-- Polyfill for browsers that don't support importmaps -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./lib/three/build/three.module.js",
        "three/addons/": "./lib/three/examples/jsm/",
        "cannon-es": "./lib/cannon/dist/cannon-es.js",
        "cannon-es-debugger": "./lib/cannon/cannon-es-debugger.js",
        "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.esm.js",
        "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
